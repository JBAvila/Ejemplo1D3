<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<title>Agregar y Eliminar</title>
</head>
<body ng-app="myApp" ng-controller="todoCtrl" style="margin-left:20px;">

<h2>Agrega y Elmina</h2>

<form ng-submit="todoAdd()">
	<div class="input-group">
    <input type="text" ng-model="todoInput" style="border-radius:1px;" size="50" placeholder="Agregar Nuevo" >&nbsp;
    <input type="submit" value="Agregar Nuevo"  class="btn btn-warning  btn-sm" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
    </div>
</form>
<br/>

<div ng-repeat="x in todoList" style="margin-left:20px;">
    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
</div>
<br/>
<p><button ng-click="remove()" onclick="return confirm('Estas seguro de eliminar la entrada?');" type="button" class="btn btn-success btn-sm" >Selecciona y Elimina</button></p>

<script>
var app = angular.module('myApp', []);
app.controller('todoCtrl', function($scope) {
    $scope.todoList = [{todoText:'Bienvenido', done:false}];

    $scope.todoAdd = function() {
        $scope.todoList.push({todoText:$scope.todoInput, done:false});
        $scope.todoInput = "";
    };

    $scope.remove = function() {
        var oldList = $scope.todoList;
        $scope.todoList = [];
        angular.forEach(oldList, function(x) {
            if (!x.done) $scope.todoList.push(x);
        });
    };
});
</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

</body>
</html>
